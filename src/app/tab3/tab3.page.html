<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab Three
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <form [formGroup]="registerForm" (ngSubmit)="doSubmit()">
    <div class="form-group">
    <ion-item>
      <ion-label>First Name:</ion-label>
      <ion-input class="form-control" type="text" name="name" formControlName="firstname" [(ngModel)]="firstname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Phone Number:</ion-label>
      <ion-input class="form-control" type="number" formControlName="phonenumber" [(ngModel)]="pnumber"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Email:</ion-label>
        <ion-input class="form-control" type="text" formControlName="email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Password:</ion-label>
        <ion-input class="form-control" type="password" formControlName="password" [(ngModel)]="password"></ion-input>
    </ion-item>     

    <ion-button type="submit" [disabled]="buttonDisabled" (click)="regist()">Register</ion-button>
  </div>
  </form>
  
</ion-content>
